<!DOCTYPE html>
<html>
<head>
  <title>Exercícios</title>
</head>
<body>
    <script src="script.js"></script>
  <h1>Exercícios</h1>
  <div id="exercicio1">
    <h2>Verificação de Número Par ou Ímpar</h2>
    <input type="number" id="numero" placeholder="Insira um número">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado1"></p>
  </div>

  <div id="exercicio2">
    <h2>Cálculo de Média de Notas</h2>
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <input type="number" id="nota4" placeholder="Nota 4">
    <button onclick="calcularMedia()">Calcular</button>
    <p id="resultado2"></p>
  </div>

  <div id="exercicio3">
    <h2>Conversor de Notas em Letras</h2>
    <input type="number" id="nota" placeholder="Insira uma nota">
    <button onclick="converteNota()">Converter</button>
    <p id="resultado3"></p>
  </div>

  <div id="exercicio4">
    <h2>Tradutor de Cores</h2>
    <input type="text" id="cor" placeholder="Insira uma cor em inglês">
    <button onclick="traduzirCor()">Traduzir</button>
    <p id="resultado4"></p>
  </div>

  <div id="exercicio5">
    <h2>Soma dos 100 números pares</h2>
    <button onclick="somaNumerosPares()">Calcular</button>
    <p id="resultado5"></p>

  </div>
    <div id="exercicio6">
    <h2>Tabuada de Multiplicação</h2>
    <input type="number" id="numero6" placeholder="Insira um número">
    <button onclick="tabuadaMultiplicacao()">Calcular</button>
    <p id="resultado6"></p>
  </div>

  <div id="exercicio7">
    <h2>Fatorial de um Número</h2>
    <input type="number" id="numero7" placeholder="Insira um número (máx. 10)">
    <button onclick="fatorialNumero()">Calcular</button>
    <p id="resultado7"></p>
  </div>

  <div id="exercicio8">
    <h2>Verificar formulário</h2>
    <input type="text" id="nome" placeholder="Insira seu nome">
    <input type="email" id="email" placeholder="Insira seu e-mail">
    <button onclick="verificarFormulario()">Verificar</button>
    <p id="resultado8"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
